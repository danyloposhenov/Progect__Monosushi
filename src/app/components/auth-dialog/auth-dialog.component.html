<div class="container">
  <div class="close">
    <img src="https://firebasestorage.googleapis.com/v0/b/monosushi-6a750.appspot.com/o/static%2Fmultiply.svg?alt=media&token=4c96b964-5c4d-41d5-b1dd-e4770d2eb727" alt="">
  </div>
  <h2>{{ isLogin ? 'Вхід в кабінет' : 'Зареєструватись' }}</h2>
  <form [formGroup]="authForm">
  <ng-container *ngIf="isLogin">
      <div class="box">
        <mat-form-field appearance="outline" class="box-input">
          <mat-label>Ваш email</mat-label>
          <input matInput type="text" formControlName="email">
        </mat-form-field>
      </div>
      <div class="box">
        <mat-form-field appearance="outline" class="box-input">
          <mat-label>Пароль</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" id="btn" type="button" (click)="loginUser()" mat-dialog-close>Увійти в кабінет</button>
      <a class="box-link" (click)="changeIsLogin()">Зареєструватись</a>
  </ng-container>
  <ng-container *ngIf="!isLogin">
      <div class="box">
        <mat-form-field appearance="outline" class="box-input-half">
          <mat-label>Ваше ім'я</mat-label>
          <input matInput type="text">
        </mat-form-field>
        <mat-form-field appearance="outline" class="box-input-half">
          <mat-label>Ваше прізвище</mat-label>
          <input matInput type="text" >
        </mat-form-field>
      </div>
      <div class="box">
        <mat-form-field appearance="outline" class="box-input">
          <mat-label>Ваш телефон</mat-label>
          <input matInput type="tel">
        </mat-form-field>
      </div>
      <div class="box">
        <mat-form-field appearance="outline" class="box-input">
          <mat-label>Ваш email</mat-label>
          <input matInput type="text" formControlName="email">
        </mat-form-field>
      </div>
      <div class="box">
        <mat-form-field appearance="outline" class="box-input-half">
          <mat-label>Пароль</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field appearance="outline" class="box-input-half">
          <mat-label>Повторіть пароль</mat-label>
          <input matInput type="password" >
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" id="btn" type="button" (click)="registerUser()" mat-dialog-close>Зареєструватись</button>
      <p>
        <span>Вже зареєстровані?</span>
        <a class="box-link-logup" (click)="changeIsLogin()">Увійти</a>
      </p>
  </ng-container>
  </form>
</div>
